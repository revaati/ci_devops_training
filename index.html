
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Site — Home</title>
  <style>
    :root{
      --bg: #0f172a;         /* slate-900 */
      --card: #111827;       /* gray-900 */
      --text: #e5e7eb;       /* gray-200 */
      --muted: #94a3b8;      /* slate-400 */
      --primary: #22c55e;    /* green-500 */
      --primary-dark: #16a34a; /* green-600 */
      --link: #60a5fa;       /* blue-400 */
      --ring: rgba(34,197,94,.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, var(--bg) 40%, #0b1220 100%);
      color: var(--text);
      min-height: 100svh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    header, footer {
      padding: 16px 24px;
      backdrop-filter: blur(6px);
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      position: sticky; top: 0;
      background: rgba(2,6,23,.35);
      border-bottom: 1px solid rgba(148,163,184,.15);
    }
    .brand { font-weight: 700; letter-spacing: .3px; }
    nav a {
      color: var(--text); text-decoration: none; margin-left: 16px; font-weight: 500;
      opacity: .9;
    }
    nav a:hover { opacity: 1; text-decoration: underline; }
    main {
      display: grid; place-items: center; padding: 40px 16px;
    }
    .hero {
      max-width: 840px; width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid rgba(148,163,184,.2);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    .hero h1 {
      margin: 0 0 8px; font-size: clamp(28px, 3.6vw, 44px);
      line-height: 1.1;
    }
    .hero p {
      margin: 0 0 24px; color: var(--muted);
      font-size: clamp(15px, 2.2vw, 18px);
    }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; }
    .btn {
      appearance: none; border: none; border-radius: 10px; padding: 12px 16px;
      font-weight: 600; cursor: pointer;
      transition: transform .04s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn-primary {
      background: var(--primary); color: #04130a;
      box-shadow: 0 10px 30px var(--ring);
    }
    .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); }
    .btn-outline {
      background: transparent; color: var(--link); border: 1px solid rgba(96,165,250,.4);
    }
    .btn-outline:hover { background: rgba(96,165,250,.08); }
    footer {
      color: var(--muted);
      border-top: 1px solid rgba(148,163,184,.15);
      text-align: center;
    }
    /* Prefer-reduced-motion */
    @media (prefers-reduced-motion: reduce) { .btn { transition: none; } }
  </style>
</head>
<body>
  <header>
    <div class="brand">My Site</div>
    <nav>
      <a href="index.html" aria-current="page">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section class="hero" aria-labelledby="hero-title">
      <h1 id="hero-title">Welcome!</h1>
      <p>A minimal, accessible starter with a linked login page. Clean markup, responsive layout, and no external dependencies.</p>
      <div class="actions">
        <a class="btn btn-primary" href="login.html">Go to Login</a>
        <a class="btn btn-outline" href="#" onclick="alert('Demo action'); return false;">Learn More</a>
      </div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> My Site • <a href="login.html" style="color: var(--link)">Login</a>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
