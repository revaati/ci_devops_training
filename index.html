
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Sparkly HTML Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        header {
            background: #ffffffaa;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        section {
            padding: 30px;
            max-width: 800px;
            margin: auto;
            background: #ffffffdd;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #ff758c;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4b5c;
        }
    </style>
</head>

<body>
    <header>
        <h1>✨ Welcome to My Sparkly Page ✨</h1>
    </header>

    <section>
        <h2>About This Page</h2>
        <p>
            This is a demo HTML page created with simple but beautiful design.
            It uses gradients, soft shadows, blur effects and clean layout.
        </p>

        <button onclick="alert('Yay! You clicked the sparkly button ✨')">
            Click Me!
        </button>
    </section>
</body>
</html>
