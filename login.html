
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Site — Login</title>
  <style>
    :root{
      --bg: #0f172a;
      --card: #0b1220;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --primary: #22c55e;
      --primary-dark: #16a34a;
      --error: #ef4444;
      --ring: rgba(34,197,94,.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% -10%, #1f2937 0%, var(--bg) 40%, #0b1220 100%);
      color: var(--text);
      min-height: 100svh;
      display: grid; grid-template-rows: auto 1fr auto;
    }
    header, footer { padding: 16px 24px; backdrop-filter: blur(6px); }
    header {
      display: flex; align-items: center; justify-content: space-between;
      position: sticky; top: 0;
      background: rgba(2,6,23,.35);
      border-bottom: 1px solid rgba(148,163,184,.15);
    }
    nav a { color: var(--text); text-decoration: none; margin-left: 16px; opacity: .9; }
    nav a:hover { opacity: 1; text-decoration: underline; }

    main { display: grid; place-items: center; padding: 40px 16px; }
    .card {
      width: min(560px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid rgba(148,163,184,.2);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 8px; font-size: clamp(24px, 3.2vw, 32px); }
    p { margin: 0 0 24px; color: var(--muted); }

    form { display: grid; gap: 16px; }
    .field { display: grid; gap: 8px; }
    label { font-weight: 600; }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 12px 14px;
      background: #0a0f1a; color: var(--text);
      border: 1px solid rgba(148,163,184,.25);
      border-radius: 10px;
      outline: none;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
    }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .link { color: #60a5fa; text-decoration: none; }
    .link:hover { text-decoration: underline; }

    .btn {
      appearance: none; border: none; border-radius: 10px;
      padding: 12px 16px; font-weight: 700; cursor: pointer;
      background: var(--primary); color: #04130a;
      box-shadow: 0 10px 30px var(--ring);
      transition: transform .04s ease, background .2s ease;
    }
    .btn:hover { background: var(--primary-dark); transform: translateY(-1px); }

    .error { color: var(--error); font-size: .95rem; display: none; }
    footer {
      color: var(--muted);
      border-top: 1px solid rgba(148,163,184,.15);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">My Site</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" aria-current="page">Login</a>
    </nav>
  </header>

  <main>
    <section class="card" aria-labelledby="login-title">
      <h1 id="login-title">Login</h1>
      <p>Use your email and password to sign in.</p>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required placeholder="you@example.com" />
          <div class="error" id="emailError">Please enter a valid email.</div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required minlength="6" placeholder="••••••••" />
          <div class="error" id="passwordError">Password must be at least 6 characters.</div>
        </div>

        <div class="row">
          <label style="display:flex; align-items:center; gap:8px;">
            <input type="checkbox" name="remember" /> Remember me
          </label>
          <a class="link" href="#">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Sign In</button>
        <p style="margin-top: 12px;">No account? <a class="link" href="index.html">Back to Home</a></p>
      </form>
    </section>
  </main>

  <footer>
    © <span id="year"></span> My Site • <a class="link" href="index.html">Home</a>
  </footer>

  <script>
    // Simple client-side validation demo
    const $ = (sel) => document.querySelector(sel);
    const email = $('#email');
    const password = $('#password');
    const emailErr = $('#emailError');
    const passErr = $('#passwordError');

    $('#year').textContent = new Date().getFullYear();

    $('#loginForm').addEventListener('submit', (e) => {
      let ok = true;
      emailErr.style.display = 'none';
      passErr.style.display = 'none';

      if (!email.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
        emailErr.style.display = 'block';
        ok = false;
      }
      if (!password.value || password.value.length < 6) {
        passErr.style.display = 'block';
        ok = false;
      }

      if (!ok) {
        e.preventDefault();
        return;
      }

      e.preventDefault(); // demo only
      alert('Signed in (demo only, no backend yet).');
    });
  </script>
</body>
</html>
